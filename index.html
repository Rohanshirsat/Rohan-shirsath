<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application Form (web)</title>
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>job Application<span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enetr First Name">

                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enetr Last Name">

                    </div>
                    <div class="form_control">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Enetr E-mail">

                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">full_stack Developer</option>
                            <option value="ui_ux">UI_UX Designer</option>
                            <option value="data analyst"> Data Analyst</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="5" placeholder="Enetr Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enetr City Name">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enetr Pin Code">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2024-01-01" type="date" id="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button_conatiner">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
